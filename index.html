  <meta charset="UTF-8">

<style>
  .underlined {
  position: relative;
}
.underlined:after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 0;
  height: 10px;
  width: 100%;
  border: solid 3px #fbbf24;
  border-color: #fbbf24 transparent transparent transparent;
  border-radius: 50%;
  transform: rotate(180deg);
}
  .underlined-1 {
  position: relative;
}
.underlined-1:after {
  content: "";
  position: absolute;
  bottom: -7px;
  left: 0;
  height: 10px;
  width: 100%;
  border: solid 3px #22c55e;
  border-color: #22c55e transparent transparent transparent;
  border-radius: 50%;
}
</style>

<body class="font-Noto-Sans">


  <!-- Header -->
  <header class="w-full bg-[url('./assets/img/img3.jpg')] bg-cover md:bg-cover bg-center">
    <div class="w-full min-h-screen md:w-1/2 bg-gradient-to-b from-gray-700/65 to-amber-900/50 p-10 flex">
      <div class="w-full text-center my-auto">
        <h1 class="font-bold text-5xl font-Courgette text-amber-400 mb-10">Rich <span
            class="text-green-600">Nature</span></h1>
        <h6 class="font-Montserrat font-bold uppercase text-4xl md:text-5xl lg:text-6xl mb-14 text-white">Coming <span
            class="text-white/70">soon</span></h6>


        <!-- Count down -->
        <div class="w-full text-left flex mb-10">
          <ul class="w-full flex place-content-center gap-5 mx-auto text-gray-50">
            <li>
              <div
                class="font-bold text-white rounded-full border-dotted border-amber-400 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                id="cdD">00</div>
              <p class="text-center text-xs mt-2">Days</p>
            </li>

            <li>
              <div
                class="font-bold text-white rounded-full border-dotted border-green-500 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                id="cdH">00</div>
              <p class="text-center text-xs mt-2">Hours</p>
            </li>

            <li>
              <div
                class="font-bold text-white rounded-full border-dotted border-amber-400 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                id="cdM">00</div>
              <p class="text-center text-xs mt-2">Minutes</p>
            </li>

            <li>
              <div
                class="font-bold text-white rounded-full border-dotted border-green-500 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                id="cdS">00</div>
              <p class="text-center text-xs mt-2">Seconds</p>
            </li>

          </ul>
        </div>

        <!-- Content -->
        <p class="text-base text-2xl mb-10 text-gray-100 font-Kalam font-bold ">Nuts & Spices from <spna class="underlined-1">Farm</spna> to your <spna class="underlined">Kitchen</spna>. </p>

        <!-- Social media -->
        <div class="w-full text-left flex">
          <ul class="w-full min-w-[50px] flex place-content-center gap-10 mx-auto text-white">
  

            <li>
              <a href="https://www.instagram.com/richnature_?igsh=cDc5YWl0eHQ2Nzds" class="text-3xl hover:text-amber-400">
                <i class="fab fa-instagram"></i>
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>
  </header>

  <script>
    // Change the value of countDownEndDate to the day you want to end the count down
    let countDownEndDate = "April 25, 2024 00:00:00";

    let endDate = new Date(countDownEndDate).getTime();

    let x = setInterval(function () {

      let timeNow = new Date().getTime();

      let timeLeft = endDate - timeNow;

      let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      if (days < 10) {
        days = "0" + days;
      }

      if (hours < 10) {
        hours = "0" + hours;
      }

      if (minutes < 10) {
        minutes = "0" + minutes;
      }

      if (seconds < 10) {
        seconds = "0" + seconds;
      }

      if (timeLeft > 0) {
        document.getElementById("cdD").innerHTML = days;
        document.getElementById("cdH").innerHTML = hours;
        document.getElementById("cdM").innerHTML = minutes;
        document.getElementById("cdS").innerHTML = seconds;
      }
    }, 1000);
  </script>
</body>

</html>
